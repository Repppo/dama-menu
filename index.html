<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DA·MA Milano — Menu</title>
  <style>
    :root{
      --bg:#0b0d0f;           /* deep charcoal */
      --bg-soft:#0f1215;      /* panel background */
      --card:#111418;         /* cosy card */
      --ink:#e9ecef;          /* warm off-white text */
      --muted:#a0a7b0;        /* muted text */
      --accent:#e5c07b;       /* brass / whisky tone */
      --accent-strong:#d4a657;
      --radius:16px;
      --ring:rgba(229,192,123,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--ink); background:
      radial-gradient(1200px 800px at 10% -10%, rgba(229,192,123,.05), transparent 60%),
      radial-gradient(1000px 600px at 110% -20%, rgba(150, 100, 30,.06), transparent 60%),
      var(--bg);
    }
    a{color:var(--accent)}
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.05) blur(6px);
      background:linear-gradient(180deg, rgba(0,0,0,.75), rgba(0,0,0,.4));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .bar{
      max-width:1100px; margin:0 auto; padding:14px 16px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .brand{display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.06em}
    .brand small{font-weight:600; color:var(--muted); letter-spacing:.02em}
    .logo{height:36px; width:auto; display:block; filter:drop-shadow(0 1px 0 rgba(255,255,255,.06));}

    .pill{
      background:var(--bg-soft); border:1px solid rgba(255,255,255,.06); border-radius:999px; padding:10px 14px; display:flex; align-items:center; gap:10px;
      box-shadow:0 1px 2px rgba(0,0,0,.25);
    }
    .pill input{
      border:none; outline:none; font-size:14px; width:240px; background:transparent; color:var(--ink);
    }
    .pill input::placeholder{color:#7c8591}

    .lang-btn{
      display:inline-flex; align-items:center; gap:10px; border:1px solid rgba(255,255,255,.06); background:var(--bg-soft);
      padding:8px 12px; border-radius:999px; cursor:pointer; user-select:none; box-shadow:0 1px 2px rgba(0,0,0,.25); color:var(--ink);
    }
    .lang-btn:hover{border-color:var(--ring); box-shadow:0 0 0 3px var(--ring) inset}
    .lang-btn svg{width:18px;height:18px}

    main{max-width:1100px; margin:18px auto 80px; padding:0 16px; display:grid; grid-template-columns:280px 1fr; gap:18px}

    nav{
      position:sticky; top:70px; align-self:start; background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius);
      padding:10px; display:flex; flex-direction:column; gap:6px; box-shadow:0 10px 20px rgba(0,0,0,.25);
    }
    nav button{
      text-align:left; padding:10px 12px; border:none; background:transparent; border-radius:10px; cursor:pointer; color:var(--ink);
    }
    nav button.active, nav button:hover{background:rgba(229,192,123,.10); color:var(--accent)}

    section{ display:flex; flex-direction:column; gap:22px; }
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:16px 16px 12px;
      box-shadow:0 10px 20px rgba(0,0,0,.25);
    }
    .card h2{margin:.2rem 0 10px; font-size:20px; letter-spacing:.02em}
    .grid{ display:grid; grid-template-columns:1fr auto; gap:10px 14px; align-items:start; }
    @media (max-width: 600px){ .grid{grid-template-columns:1fr} .price{justify-self:start} }
    .item-name{font-weight:600}
    .desc{color:var(--muted); font-size:13px}
    .price{ font-variant-numeric:tabular-nums; color:var(--accent); font-weight:700; justify-self:end; }
    .note{color:var(--muted); font-size:12px; margin-top:6px}

    footer{ max-width:1100px; margin:36px auto; padding:0 16px 28px; color:var(--muted); font-size:12px }

    /* --- MOBILE OVERRIDES --- */
    @media (max-width: 880px) {
      main {
        grid-template-columns: 1fr;
      }
      .pill input {
        width: 160px;
      }
      nav {
        position: static;            /* niente sticky su mobile */
        display: flex;
        flex-direction: row;
        overflow-x: auto;            /* scorrevole orizzontalmente */
        gap: 8px;
        background: var(--card);
        border-radius: var(--radius);
        border: 1px solid rgba(255,255,255,.06);
        padding: 8px;
      }
      nav button {
        flex: 0 0 auto;              /* non si restringono */
        white-space: nowrap;
      }
    }
        
    /* print-friendly */
    @media print{
      header, nav, .pill, .lang-btn{display:none}
      body{background:#fff; color:#000}
      .card{box-shadow:none; border:1px solid #ccc}
      .price{color:#000}
    }
  </style>
</head>

let lang = (navigator.language || '').toLowerCase().startsWith('it') ? 'it' : 'en'; // default based on browser
const cats = document.getElementById('cats');
const content = document.getElementById('content');
const q = document.getElementById('q');
const langBtn = document.getElementById('lang');
const langLabel = document.getElementById('langLabel');

function money(v){
  if(typeof v === 'number') return '€ ' + fmtEuro(v);
  if(typeof v === 'string' && v.includes('/')) {
    return '€ ' + v.split('/').map(function(s){ return s.trim(); }).join(' / € ');
  }
  return v || '';
}

function renderCats(){
  cats.innerHTML = '';
  MENU.forEach(function(c, i){
    const b = document.createElement('button');
    b.textContent = lang === 'it' ? c.it : c.en;
    b.className = i===0 ? 'active' : '';
    b.addEventListener('click', function(){
      Array.prototype.forEach.call(cats.querySelectorAll('button'), function(x){ x.classList.remove('active'); });
      b.classList.add('active');
      renderSection(c.key);
    });
    cats.appendChild(b);
  });
}

function renderSection(key){
  const cat = MENU.find(function(x){ return x.key===key; }) || MENU[0];
  content.innerHTML = '';
  const card = document.createElement('div'); card.className='card';
  const h2 = document.createElement('h2'); h2.textContent = lang==='it'?cat.it:cat.en;
  card.appendChild(h2);

  const grid = document.createElement('div'); grid.className='grid';
  const term = (q.value||'').trim().toLowerCase();
  for(var i=0;i<cat.items.length;i++){
    var it = cat.items[i];
    const name = lang==='it'? it.it : it.en;
    const desc = lang==='it'? (it.desc_it||'') : (it.desc_en||'');
    const hay = (name + ' ' + desc).toLowerCase();
    if(term && hay.indexOf(term) === -1) continue;

    const nameEl = document.createElement('div'); nameEl.className='item-name'; nameEl.textContent = name;
    grid.appendChild(nameEl);

    const priceEl = document.createElement('div'); priceEl.className='price'; priceEl.textContent = money(it.price);
    grid.appendChild(priceEl);

    if(desc){
      const d = document.createElement('div'); d.className='desc'; d.textContent = desc; grid.appendChild(d);
      const spacer = document.createElement('div'); grid.appendChild(spacer);
    }
  }
  card.appendChild(grid);

  if(cat.notes && (cat.notes.it || cat.notes.en)){
    const note = document.createElement('div'); note.className='note';
    note.textContent = lang==='it' ? (cat.notes.it || '') : (cat.notes.en || '');
    card.appendChild(note);
  }

  content.appendChild(card);
}

function renderAll(){
  renderCats();
  renderSection(MENU[0].key);
  langLabel.textContent = lang.toUpperCase();
}

langBtn.addEventListener('click', function(){
  lang = (lang==='it') ? 'en' : 'it';
  renderAll();
});

q.addEventListener('input', function(){
  const current = cats.querySelector('button.active');
  const idx = Array.prototype.indexOf.call(cats.children, current);
  const key = MENU[idx >= 0 ? idx : 0].key;
  renderSection(key);
});

renderAll();
</script>
